name: Build and Release APK

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build APK inside Docker as root
        run: |
          docker run --rm \
            -v $PWD:/app -w /app \
            -e BUILD_ROOT_USER_ALLOW=yes \
            --user root \
            bodolsog/py3-kivy-buildozer \
            sh -c "\
              cp -r /root/bin/* /app/bin/ || true \
            "

          # Fix ownership so GitHub Actions can upload the APK
          sudo chown -R $USER:$USER .buildozer bin || true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ShivAI-APK
          path: bin/*.apk
