name: Build and Release APK

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build APK with Buildozer
        run: |
          docker run --rm \
            -v $PWD:/app -w /app \
            -e BUILDOZER_ALLOW_ROOT=1 \
            bodolsog/py3-kivy-buildozer \
            bash -c "buildozer android debug && chown -R 1000:1000 /app/.buildozer /app/bin"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ShivAI-APK
          path: bin/*.apk
