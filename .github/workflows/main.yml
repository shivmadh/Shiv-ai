name: Build and Release APK

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Build APK using Buildozer Docker
      - name: Build APK in Docker
        run: |
          docker run --rm -v $PWD:/app -w /app -u $(id -u):$(id -g) \
            -e BUILD_HOME=/app \
            bodolsog/py3-kivy-buildozer buildozer android debug

      # 3. Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ShivAI-APK
          path: bin/*.apk
