name: Build and Release APK

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build APK in Docker
        run: |
          docker run --rm \
            -v $PWD:/app -w /app \
            -u $(id -u):$(id -g) \
            -e BUILDOZER_HOME=/app/.buildozer \
            bodolsog/py3-kivy-buildozer \
            buildozer --verbose --build-dir=/app/.buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ShivAI-APK
          path: bin/*.apk
