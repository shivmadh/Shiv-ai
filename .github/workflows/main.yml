name: Build and Release APK

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare directories
        run: |
          mkdir -p ${{ github.workspace }}/.buildozer
          mkdir -p ${{ github.workspace }}/.gradle
          mkdir -p ${{ github.workspace }}/bin   # FIX for /app/bin permission error

      - name: Pull Buildozer Docker image
        run: docker pull bodolsog/py3-kivy-buildozer:latest

      - name: Build APK with Buildozer
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -v ${{ github.workspace }}/.buildozer:/home/user/.buildozer \
            -v ${{ github.workspace }}/.gradle:/home/user/.gradle \
            -w /app \
            bodolsog/py3-kivy-buildozer:latest \
            buildozer -v android debug

