name: Build and Release APK

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull Buildozer Docker image
        run: docker pull bodolsog/py3-kivy-buildozer:latest

      - name: Build APK with Buildozer
        run: |
          # Create directories in workspace for Buildozer and Gradle
          mkdir -p ${{ github.workspace }}/.buildozer
          mkdir -p ${{ github.workspace }}/.gradle
          mkdir -p ${{ github.workspace }}/bin

          # Run Docker as the current user and map Buildozer home
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -v ${{ github.workspace }}/.buildozer:/home/user/.buildozer \
            -v ${{ github.workspace }}/.gradle:/home/user/.gradle \
            -w /app \
            -u $(id -u):$(id -g) \
            -e BUILDOZER_HOME=/home/user/.buildozer \
            bodolsog/py3-
