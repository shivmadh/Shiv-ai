name: Build and Release APK

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build APK inside Docker as root
        run: |
          # Run container as root so Buildozer can write anywhere
          docker run --rm \
            -v $PWD:/app -w /app \
            --user root \
            bodolsog/py3-kivy-buildozer \
            sh -c "\
              buildozer --verbose android debug || exit 1; \
              mkdir -p /app/.buildozer /app/bin; \
              cp -r /root/.buildozer/* /app/.buildozer/ || true; \
              cp -r /root/bin/* /app/bin/ || true \
            "

          # Fix ownership so GitHub runner can upload the APK
          sudo chown -R $USER:$USER .buildozer bin || true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ShivAI-APK
          path: bin/*.apk
