name: Build and Release APK

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build APK with Buildozer in Docker (run as root, fix permissions)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app -w /app \
            -e BUILDOZER_ALLOW_ROOT=1 \
            bodolsog/py3-kivy-buildozer \
            bash -c "chown -R root:root /app && buildozer android debug"

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ShivAI-APK
          path: bin/*.apk
