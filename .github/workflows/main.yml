name: Build and Release APK

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build APK with Buildozer in Docker (fix permissions)
        run: |
          USER_ID=$(id -u)
          GROUP_ID=$(id -g)
          docker run --rm \
            -v ${{ github.workspace }}:/app -w /app \
            -e BUILDOZER_ALLOW_ROOT=1 \
            bodolsog/py3-kivy-buildozer \
            bash -c "addgroup --gid $GROUP_ID appgroup && adduser --disabled-password --gecos '' --uid $USER_ID --gid $GROUP_ID appuser && chown -R appuser:appgroup /app && su appuser -c 'buildozer android debug'"

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ShivAI-APK
          path: bin/*.
