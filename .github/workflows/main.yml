name: Build and Release APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare host folders
        run: |
          mkdir -p "${{ github.workspace }}/bin"

      - name: Pull Buildozer Docker image
        run: docker pull bodolsog/py3-kivy-buildozer:latest

      - name: Build APK with Buildozer (Docker)
        run: |
          # Run buildozer inside the container.
          # We map only the repo and the bin output folder to avoid permission issues.
          docker run --rm \
            -v "${{ github.workspace }}:/app" \
            -v "${{ github.workspace }}/bin:/app/bin" \
            -w /app \
            -u 1000:1000 \
            -e BUILDOZER_HOME=/home/user/.buildozer \
            bodolsog/py3-kivy-buildozer:latest \
            sh -c "buildozer -v android debug"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ShivAI-APK
          path: bin/*.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v1.0.${{ github.run_number }}"
          name: "ShivAI APK v1.0.${{ github.run_number }}"
          files: bin/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
