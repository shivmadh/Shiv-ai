name: Build and Release APK

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build APK inside Docker
        run: |
          # Run buildozer inside docker
          docker run --rm \
            -v $PWD:/app -w /app \
            bodolsog/py3-kivy-buildozer \
            sh -c "buildozer --verbose android debug || exit 1; \
                   mkdir -p /app/.buildozer && \
                   cp -r /root/.buildozer/* /app/.buildozer/ || true; \
                   mkdir -p /app/bin && \
                   cp -r /root/bin/* /app/bin/ || true"

          # Fix permissions so GitHub runner can read the files
          sudo chown -R $USER:$USER .buildozer bin || true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ShivAI-APK
          path: bin/*.apk
