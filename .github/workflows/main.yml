name: Build and Release APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Install system dependencies
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential \
          python3-dev \
          python3-pip \
          git \
          zip \
          unzip \
          default-jdk \
          zlib1g-dev \
          libncurses5-dev \
          libstdc++6 \
          libffi-dev \
          libssl-dev \
          libsqlite3-dev \
          wget

    # 3. Set up Android SDK/NDK and Buildozer in a single step
    - name: Set up Android and Build APK
      run: |
        # Install Buildozer and Cython system-wide
        sudo python3 -m pip install --upgrade pip
        sudo python3 -m pip install buildozer cython

        # Set up Android SDK/NDK
        mkdir -p $HOME/Android/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d $HOME/Android/cmdline-tools
        mkdir -p $HOME/Android/sdk
        export ANDROID_HOME=$HOME/Android/sdk
        export PATH=$ANDROID_HOME/cmdline-tools/tools/bin:$ANDROID_HOME/platform-tools:$PATH

        # Accept SDK licenses and install required packages
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"

        # Build APK using python module call
        python3 -m buildozer android debug

    # 4. Upload APK as artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ShivAI-APK
        path: bin/*.apk
